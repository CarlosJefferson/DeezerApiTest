<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="starter" ng-controller="AppController">

    <ion-pane>
      <ion-header-bar class="bar-dark ">
        <h1 class="title"><img style="width: 120px; margin-top: 5px" src="http://brasileirissimos.xpg.uol.com.br/wp-content/themes/novoBR/img/parceiros/deezer.png" /></h1>
        <button ng-click="toggleSearchBar()" class="button button-icon icon ion-android-search"></button>
      </ion-header-bar>
      <div ng-show="showSearchBar" class="bar bar-stable bar-subheader item-input-inset animate-show">
         <label class="item-input-wrapper">
          <i class="icon ion-android-search placeholder-icon"></i>
          <input class="searchBox" ng-model="searchBox" type="search" placeholder="Search">
        </label>
        <button class="button button-icon icon ion-chevron-right" ng-click="doSearch()"></button>

      </div>
      <ion-content ng-class="{ 'has-subheader': showSearchBar }">

      <div ng-show="firstTime" class="card">
        <div class="item item-text-wrap">
          Click on search button then type the artist you're looking for!
        </div>
      </div>

      <div ng-hide="firstTime">
        <div ng-hide="searching" class="list">

            <a ng-repeat="result in results" class="item item-thumbnail-left" href="#">
              <img ng-src="{{result.picture}}">
              <h2>{{result.name}}</h2>
              <p>Artist</p>
            </a>

            <a class="item item-icon-left" href="#">
              <i class="icon ion-heart-broken"></i>
              Nothing here :/
            </a>

        </div>
      </div>

      <ion-spinner ng-show="searching" icon="lines" style="width: 250px"></ion-spinner>

      </ion-content>
    </ion-pane>
  </body>
</html>
